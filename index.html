<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DAO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced DAO</h1>
        <button id="connectWalletButton">Connect Wallet</button>
        <div id="walletAddress"></div>
    </header>
    <main>
        <section id="createProposalSection">
            <h2>Create Proposal</h2>
            <textarea id="proposalDescription" placeholder="Proposal description"></textarea>
            <button id="createProposalButton">Create Proposal</button>
        </section>
        <section id="proposalsSection">
            <h2>Proposals</h2>
            <div id="proposalsList"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
